<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <title>The MAHA Platform</title>
    <link rel="shortcut icon" href="https://a-cdn.mahaplatform.com/admin/images/icons/favicon.ico">
  </head>
  <body>
  <style>
  #platform {
    height: 100%;
    width: 100%;
  }
  .maha-signin {
    background-color: #4d4d4d;
    bottom: 0;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    display: flex;
  }
  .maha-signin-form {
    margin: auto;
    max-width: 375px;
    overflow: hidden;
    padding: .8em;
    text-align: center;
    width: 100%;
  }
  .maha-avatar {
    display: inline-block;
    margin: 0 auto;
    width: 130px;
  }
  .maha-avatar img {
    width: 100%;
  }
  .maha-signin h2 {
    color: #fff;
    font-size: 1.6em;
    line-height: 1.6em;
    margin: 0;
    text-align: center;
  }
  .maha-signin p {
    color: #fff;
    line-height: 1.6em;
    margin: 0 0 15px;
    text-align: center;
  }
  </style>
    <main id="platform">
      <div class="maha-signin">
        <div class="maha-signin-form">
          <div class="maha-avatar">
            <img src="https://a-cdn.mahaplatform.com/imagecache/fit=cover&w=150&h=150&dpi=2/images/maha.png" title="The Maha Platform">
          </div>
          <h2>The Maha Platform</h2>
          <p>Sorry for the inconvenience. The platform is currently unavailable,
            due to either an server outage or planned maintenance. We're working
            to bring the platform back online as soon as possible!</p>
        </div>
      </div>
    </main>
  </body>
</html>
